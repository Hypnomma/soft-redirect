<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrindo Links</title>
  <style>
    body {
      background-color: #f7f9fc;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #555;
    }

    .loader {
      margin: 40px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e0fc05;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 30px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #e0fc05;
      border: none;
      border-radius: 5px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Abrindo links...</h1>
  <div class="loader"></div>
  <p>Os arquivos de instalação estão sendo abertos em novas abas.</p>

  <p class="warning">⚠️ ATIVE OS POP-UPS DO NAVEGADOR E RECARREGUE A PÁGINA! ⚠️</p>

  <button onclick="abrirLinks()">Tentar abrir os links novamente</button>

  <footer>Softcom - Redirecionamento automático</footer>

  <script>
    const base = "http://177.43.232.5:25123/helptools2/public/core/arquivo/download/id/";
    const ids = [140, 17, 262, 340, 350, 220, 47, 222];

    function abrirLinks() {
      ids.forEach(id => {
        window.open(base + id + "/", "_blank");
      });
    }

    window.onload = abrirLinks;
  </script>
</body>
</html>
